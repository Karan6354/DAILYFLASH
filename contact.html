<!-- create contact page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="contact" class="container mx-auto mt-10">
    <div class="bg-white rounded-lg shadow-lg p-6 flex">
        <div class="w-1/2">
            <h1 class="text-3xl font-bold mb-4">Contact Me</h1>
            <form action="https://formspree.io/f/xnqoqzqz" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="border border-gray-300 p-2 w-full rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="border border-gray-300 p-2 w-full rounded">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" class="border border-gray-300 p-2 w-full rounded"></textarea>
                </div>
                <button type="submit" class="bg-indigo-500 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">Submit</button>
            </form>
        </div>
        <div class="w-1/2 flex justify-center">
            <img src="https://avatars.githubusercontent.com/u/77118620?v=4" alt="Aarshit Jolapara" class="rounded-full h-64 w-64">
        </div>
    </div>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
